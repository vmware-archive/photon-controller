xenon:
  bindAddress: "0.0.0.0"
  port: 15001
  registrationAddress: "127.0.0.1"
  storagePath: "/tmp/dcp/scheduler/"
  peerNodes:
  - http://127.0.0.1:15001

thrift:
  bindAddress: "0.0.0.0"
  port: 15000
  registrationAddress: "127.0.0.1"

zookeeper:
  quorum: localhost:2181
  retries:
    max_retries: 3

logging:
  level: INFO
  console:
    logFormat: "%-5p [%d{ISO8601}]%X{request} %c: %m\n%ex"
  loggers:
    "com.vmware.esxcloud.rootscheduler": DEBUG

root:
  place_timeout_ms: 10000
  max_fan_out_count: 4
  min_fan_out_count: 2

constraintChecker: dcp
