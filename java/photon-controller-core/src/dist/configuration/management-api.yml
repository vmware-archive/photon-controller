server:
  type: simple
  minThreads: 8
  maxThreads: 512
  applicationContextPath: /
  registerDefaultExceptionMappers: false
  connector:
    type: http
    port: 9000
    bindHost: "0.0.0.0"

use_virtual_network: {{{USE_VIRTUAL_NETWORK}}}

# to add console logging add '- type: console' below
logging:
  appenders:
    - type: file
      currentLogFilename: {{{LOG_DIRECTORY}}}/photon-controller.log
      archive: true
      archivedLogFilenamePattern: {{{LOG_DIRECTORY}}}/photon-controller-%d.log.gz
      archivedFileCount: 5
      logFormat: "%-5p [%d{ISO8601}] %c: %m\n%ex"
{{#ENABLE_SYSLOG}}
    - type: syslog
      host: "{{{SYSLOG_ENDPOINT}}}"
      logFormat: "%-5p [%d{ISO8601}] [photon-controller] %X{request}%X{task} %c: %m\n%ex"
      facility: LOCAL0
{{/ENABLE_SYSLOG}}

{{#USE_ESX_STORE}}
image:
  use_esx_store: true
{{#ESX_HOST}}
  endpoint: https://{{{ESX_HOST}}}/sdk
  datastore: {{{DATASTORE}}}
{{/ESX_HOST}}
{{/USE_ESX_STORE}}
{{^USE_ESX_STORE}}
image:
  use_esx_store: false
  datastore: {{{DATASTORE}}}
{{/USE_ESX_STORE}}

{{#ENABLE_INSTALLER_STATUS_FILTER}}
status:
  components:
    - photon-controller
{{/ENABLE_INSTALLER_STATUS_FILTER}}

auth:
  enable_auth: {{{ENABLE_AUTH}}}
{{#ENABLE_AUTH}}
  sharedSecret: {{{SHARED_SECRET}}}
{{#AUTH_SERVER_ADDRESS}}
  auth_server_address: {{{AUTH_SERVER_ADDRESS}}}
{{/AUTH_SERVER_ADDRESS}}
{{#AUTH_SERVER_PORT}}
  auth_server_port: {{{AUTH_SERVER_PORT}}}
{{/AUTH_SERVER_PORT}}
{{#AUTH_SERVER_TENANT}}
  tenant: {{{AUTH_SERVER_TENANT}}}
{{/AUTH_SERVER_TENANT}}
{{/ENABLE_AUTH}}
