bind: "localhost"
registrationAddress: "localhost"
port: 16000
dcp:
  storage_path: "/tmp/dcp/housekeeper/"
zookeeper:
  quorum: localhost:2181
  retries:
    max_retries: 3
logging:
  level: INFO
  console:
    logFormat: "%-5p [%d{ISO8601}]%X{request} %c: %m\n%ex"
  loggers:
    "com.vmware.esxcloud.housekeeper": DEBUG
