xenon:
  bindAddress: "0.0.0.0"
  port: 16000
  registrationAddress: "127.0.0.1"
  storagePath: "/tmp/dcp/housekeeper/"
  peerNodes:
  - http://127.0.0.1:16000

zookeeper:
  quorum: localhost:2181
  retries:
    max_retries: 3

logging:
  level: INFO
  console:
    logFormat: "%-5p [%d{ISO8601}]%X{request} %c: %m\n%ex"
  loggers:
    "com.vmware.esxcloud.housekeeper": DEBUG
