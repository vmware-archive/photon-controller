apply plugin: 'java'

dependencies {
  compile project(':api')
  compile project(':common')
  compile project(':common-dcp')

  testCompile(project(path: ':common', configuration: 'tests'))

  testCompile 'org.hamcrest:hamcrest-all:1.3'
  testCompile 'org.testng:testng:6.8'
}

jar {
  baseName = 'cm-service-documents'
  manifest {
    attributes 'Specification-Title': 'Photon Controller Cluster Manager Service Documents',
        'Specification-Version': version,
        'Built-By': System.getProperty('user.name'),
        'Built-Date': new Date(),
        'Built-JDK': System.getProperty('java.version'),
        'Built-Gradle': gradle.gradleVersion,
        'Git-Commit': "git rev-parse --short HEAD".execute().text.trim()
  }
}

tasks.withType(Test) {
  scanForTestClasses = false
  include "**/*Test.class"
  exclude "**/helpers/*.class"
}
