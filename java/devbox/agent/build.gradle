task buildVib() {
  shellTask buildVib, "build-${project.name} 2>&1 | tee -a build-${project.name}.log"
}

task start() {
  mustRunAfter buildVib
  shellTask start, "start-${project.name} 2>&1 | tee -a start-${project.name}.log"
}

task stop() {
  shellTask stop, "stop-${project.name} 2>&1 | tee -a stop-${project.name}.log"
}

task restart() {
  dependsOn stop
  finalizedBy start
}
