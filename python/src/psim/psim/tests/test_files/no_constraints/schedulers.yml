---
  # id: id of scheduler or host
  # role: root|branch|host
  # children: (only on root|branch) a list of child ids
  # cpu: (only on host) fake cpu resource counter - in # of vcpus
  # mem: (only on host) fake mem resource counter - in MB
  # disk: (only on host) fake disk resource counter - in GB
  # constraints: (only on host) a list of constraints. A constraint is a string now.
overcommit:
  cpu : 1.0
  mem : 1.0
schedulers:
- id: 1
  role: root
  children: [2, 3, 4]
- id: 2
  role: leaf
  children: [5, 6]
- id: 3
  role: leaf
  children: [7, 8, 9]
- id: 4
  role: leaf
  children: []
- id: 5
  role: host
  cpu: 32
  mem: 131072
  disk: 10240
  constraints:
  - values:
    - 'datastore-1'
    type: DATASTORE
  - values:
    - 'network-1'
    type: NETWORK
- id: 6
  role: host
  cpu: 32
  mem: 131072
  disk: 10240
  constraints:
  - values:
    - 'datastore-2'
    type: DATASTORE
  - values:
    - 'network-2'
    type: NETWORK
- id: 7
  role: host
  cpu: 32
  mem: 131072
  disk: 10240
  constraints:
  - values:
    - 'datastore-2'
    type: DATASTORE
- id: 8
  role: host
  cpu: 32
  mem: 131072
  disk: 10240
  constraints:
  - values:
    - 'network-1'
    type: NETWORK
- id: 9
  role: host
  cpu: 32
  mem: 131072
  disk: 10240
  constraints:
  - values:
    - 'datastore-3'
    type: DATASTORE
