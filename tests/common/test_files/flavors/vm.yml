    kind: vm
    cost:
      - { key: "vm.cpu", value: 8.0, unit: "COUNT" }
      - { key: "vm.memory", value: 64.0, unit: "GB" }

  # flavor used for failure test
  - name: huge-vm
    kind: vm
    cost:
      - { key: "vm.cpu", value: 8000.0, unit: "COUNT" }
      - { key: "vm.memory", value: 9000.0, unit: "GB" }

